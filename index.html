<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 e CSS - One Page Site</title>
    <meta name="description" content="Aprenda HTML5, CSS3 e
    SEO de forma simples, prática e obejtiva desenvolvendo passo a passo do zero até a hospedagem um site 
    one page moderno e responsivo.">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--A seção com logotipo e menu será o  Cabeçalho, ctrl+k e c -->
    <header id="inicio">
        <div class="Container Flex">
            <div id="logo">
                <img src="img/logo.png" width="150" height="120" alt="HTML5 e CSS3">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268C;</label>
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Nesta seção teremos o destaque da página com o banner 
    + conteúdo principal -->
    <main>
        <div class="Container">
            <h1> HTML5 & CSS3</h1>
            <h2> Você faz, Você vê e Você aprende.</h2>
        </div>
    </main>

    <!-- Nesta sessão temos informações sobre o Site, Sobre  -->
    <section id="sobre">
        <div class="Container">
            <h2>Aprender na Prática</h2>
        </div>
    </section>

    <!-- Explicando o que é uma One Page -->
    <section>
        <div class="Container">

            <h2> One Page Site</h2>
        </div>

    </section>

    <!-- Wireframe Documento -->
    <section>
        <div class="Container">
            <h2>Wireframe</h2>

        </div>

    </section>
    <!-- Conteúdo -->
    <sectio id="conteudo">
        <div class="Container">

            <h2>Conteúdo</h2>
            <h3>HTML5</h3>
            <h3>BoxModel CSS</h3>
            <h3>Breakpoints</h3>

        </div>
    </section>

    <!-- Rodapé -->
    <footer id="contato">

    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>

</html>
